<!DOCTYPE html>
<html lang="en-US" class= ""dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/css/top-banner-css.css">
    <link rel="icon" href="images/favicon.ico" type="favicon">
    <title>SafetyNET</title>
  </head>
  <body>
    <!-- we are skipping the header with links as it is unncecessary and disctracting to the
    overall goal of the project, providing a clean and easy-to-use interface.-->

    <!-- divider for colorado school of mines banner-->
    <div id="top_image" class="logo_wrapper">
      <span class="logo_helper"></span>
      <a href="index.html">
        <img src="Images/MinesBanner.png" alt="CSM_Banner" id="logo">
      </a>
    </div>
    
    <div id="page-container" class="page_wrapper">

        <!-- divider for checklist, one form returns all necessary values to results/checklistReturn.php-->
        <div id="checklist-side" class="checklist_wrapper">
          <div class = "checklist">
              <form class="first_responder_form" action="/results/checklistReturn.php" method="get">
                <h1>Select Disaster Type:</h1>
                  <input type="checkbox" name="Active-threat" value="Active-threat">
                  <label for="Active-threat"> Active Threat</label><br>

                  <input type="checkbox" name="Chemical-spill" value="Chemical-spill">
                  <label for="Chemical-spill"> Chemical Spill</label><br>

                  <input type="checkbox" name="Civil-disorder" value="Civil-disorder">
                  <label for="Civil-disorder"> Civil Disorder</label><br>

                  <input type="checkbox" name="Earthquake" value="Earthquake">
                  <label for="Earthquake"> Earthquake</label><br>

                  <input type="checkbox" name="Building-fire" value="Building-fire">
                  <label for="Building-fire"> Building Fire</label><br>

                  <input type="checkbox" name="Flood" value="Flood">
                  <label for="Flood"> Flood</label><br>

                  <input type="checkbox" name="Tornado" value="Tornado">
                  <label for="Tornado"> Tornado</label><br>

                  <input type="checkbox" name="Snow" value="Snow">
                  <label for="Snow"> Snow</label><br>

                  <input type="checkbox" name="Building-collapse" value="Building-collapse">
                  <label for="Building-collapse"> Building-collapse</label><br>

                <h1>Select Additional Effects:</h1>
                  <input type="checkbox" name="wind" value="wind">
                  <label for="wind"> Wind</label><br>

                  <input type="checkbox" name="buffer" value="buffer">
                  <label for="buffer"> Buffer Zone</label><br>

                  <input type="checkbox" name="all" value="all">
                  <label for="all"> Select All Buildings</label><br>

                <h1>Add Instructions:</h1>
                  <input type="text" name="instructions-text" placeholder="Enter Text Here"><br>
                  <input type="submit" value="Submit">
              </form>
          </div>
        </div>

        <!-- divider for map-->
        <div id="campus-map-main" class="map_wrapper">
    			<img src="Images/minesCampusMapScaled.jpg" alt="CSM_Map" id="map">
        </div>
    </div>
  </body>
</html>
